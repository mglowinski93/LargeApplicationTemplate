[mypy]
ignore_missing_imports = False
plugins = sqlalchemy.ext.mypy.plugin,

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

[mypy-flasgger.*]
ignore_missing_imports = True

[mypy-wtforms.*]
ignore_missing_imports = True

[mypy-sqlalchemy_utils.functions.*]
ignore_missing_imports = True

[mypy-dateutil.parser.*]
ignore_missing_imports = True
